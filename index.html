<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

    <!-- Header -->
    <div id="header">
      <input id="search-input" type="text" autocomplete="off" spellcheck="false" autocorrect="off" placeholder="Search for Restaurants by Name, Cuisine, Location"/>
    </div>

    <!-- Left Column -->
    <div id="sidebar">
      <div id="facets">
        <p>Cuisine / Food Type</p>

      </div>
    </div>

    <!-- Right Column -->
    <div id="main">
      <div id="stats"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>

    <!-- Hit template -->
    <script type="text/template" id="hit-template">
      {{#hits}}
      <div class="hit">
        <div class="hit-image">
          <img src="{{ image_url }}" alt="{{ name }}">
        </div>
        <div class="hit-content">
          <div class="hit-name">{{ name }}</div>
          <div class="hit-food_type">{{ food_type }}</div>
          <div class="hit-neighborhood">{{ neighborhood }} | {{ price_range }} </div>
        </div>
      </div>
      {{/hits}}
    </script>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/algoliasearch.helper/2/algoliasearch.helper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/hogan.js/3.0.2/hogan.min.common.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
