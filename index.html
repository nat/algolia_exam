<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

    <!-- Header -->
    <div id="header">
      <input id="search-input" type="text" autocomplete="off" spellcheck="false" autocorrect="off" placeholder="Search for Restaurants by Name, Cuisine, Location"/>
    </div>

    <!-- Sidebar Column -->
    <div id="sidebar">
      <div id="facets"></div>
    </div>

    <!-- Main Column -->
    <div id="main">
      <div id="stats"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>

    <!-- Hit template -->
    <script type="text/template" id="hit-template">
      {{#hits}}
      <div class="hit">
        <div class="hit-image">
          <img src="{{ image_url }}" alt="{{ name }}">
        </div>
        <div class="hit-content">
          <div class="hit-name">{{ name }}</div>
          <div class="hit-stars-count">{{ stars_count_fixed }}</div> <div class="hit-reviews-count">({{ reviews_count }} reviews)</div>
          <div class="hit-neighborhood">{{ food_type }} | {{ neighborhood }} | {{ price_range }} </div>
        </div>
      </div>
      {{/hits}}
    </script>
    
    <!-- Stats template -->
    <script type="text/template" id="stats-template">
      <span class="results-found">{{ nbHits }} result{{#nbHits_plural}}s{{/nbHits_plural}}</span> found <span class="found-in"> in {{ processingTimeSeconds }} seconds</span>
    </script>

    <!-- Facet template -->
    <script type="text/template" id="facet-template">
      <div class="facet">
        <h5>{{ title }}</h5>
        <ul>
          {{#values}}
          <a href="" class="facet-link toggle-refine {{#disjunctive}}facet-disjunctive{{/disjunctive}} {{#isRefined}}facet-refined{{/isRefined}}" data-facet="{{ facet }}" data-value="{{ name }}">
            <li class="{{#isRefined}}facet-refined{{/isRefined}}">
              {{ name }}<span class="facet-count {{#isRefined}}facet-refined{{/isRefined}}">{{ count }}</span>
            </li>
          </a>
          {{/values}}
        </ul>
      </div>
    </script>


    <!-- Pagination template -->
    <script type="text/template" id="pagination-template">
      <ul>
      {{#next_page}}
        <li {{^next_page}}class="disabled"{{/next_page}}><a href="#" {{#next_page}}class="go-to-page" data-page="{{ next_page }}"{{/next_page}}>Show More</a></li>
      {{/next_page}}
      </ul>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/algoliasearch.helper/2/algoliasearch.helper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/hogan.js/3.0.2/hogan.min.common.js"></script>
    <script src="bin/app.bundle.js"></script>
  </body>
</html>
